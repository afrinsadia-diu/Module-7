<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 2px solid brown;
            background-color: chartreuse;
            transition: width 10s linear 4s;
        }
        .box:hover{
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Transition</h1>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
